<ion-header no-border>
    <ion-navbar color="white">
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Add Board</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="form-wrapper">
        <form (ngSubmit)="pushdata()" [formGroup]="boardForm">
            <ion-item class="field">
                <ion-input type="text" value="" placeholder="Board Name" formControlName="boardname"></ion-input>
            </ion-item>
            <button id="submit" ion-button round bottom center>Add</button>
        </form>
    </div>
</ion-content>
