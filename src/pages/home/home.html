<ion-header no-border>
    <ion-navbar color="white">
        <ion-buttons start>
            <button ion-button (click)="goToPinned()">
<img id="logo" src="assets/images/pin.svg" alt="">
      </button>
        </ion-buttons>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <div class="board-wrapper" (panend)="panStop($event)" (pan)="pan($event)" (swipe)="swipeEvent($event)">
        <div class="board" *ngFor="let card of cards;let i=index; " [ngStyle]="{'left':cards[i]['left']}" [@state]="cards[i]['state']" id="location_{{i}}" (click)="goToBoard()">
            <div class="content-wrapper">
                <div class="title-wrapper">
                    <div class="title">{{card["title"]}}</div>
                    <div class="pin" (click)="pinThis($event)">
                        <img *ngIf="card['pin']" src="assets/images/pin.svg" alt="">
                        <img class="blue" *ngIf="!card['pin']" src="assets/images/pin_blue.svg" alt="">
                    </div>
                </div>
                <div class="progress-wrapper">
                    <div class="in-progress">
                        <div class="title">In progress</div>
                        <div class="disc">veque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit...</div>
                    </div>
                    <div class="emergency">
                        <div class="title">Emergency</div>
                        <div class="disc">veque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit...</div>
                    </div>
                </div>
                <div class="tasks-wrapper">
                    <div class="tasks">
                        <div class="title">
                            Tasks
                        </div>
                        <div class="number">
                            60
                        </div>
                    </div>
                    <div class="done">
                        <div class="title">
                            Done
                        </div>
                        <div class="number">
                            60
                        </div>
                    </div>
                    <div class="left">
                        <div class="title">
                            Left
                        </div>
                        <div class="number">
                            60
                        </div>
                    </div>
                </div>
                <div class="utility-wrapper">
                    <div class="notification">
                        <ion-datetime displayFormat="none" pickerFormat="DD MMM h mm A"></ion-datetime>
                        <img src="assets/images/bell.svg" alt="">
                    </div>
                    <div class="collaborator" (click)="presentInviteModal($event)">
                        <img src="assets/images/user.svg" alt="">
                    </div>
                    <div class="more" (click)="openSheet($event)">
                        <div class="round"></div>
                        <div class="round"></div>
                        <div class="round"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <ion-fab center bottom (click)="presentAddBoardModal()">
        <button ion-fab color="black"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

</ion-content>
