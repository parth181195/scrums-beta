<ion-content padding>
    <div class="logo-wrapper">
        <img src="assets/images/logo.svg" alt="" class="logo">
    </div>
    <div class="wrapper">
        <div class="form-wrapper">
            <form (ngSubmit)="loginGoogle()">
                <ion-item class="field">
                    <ion-label><img src="assets/images/user2.svg" alt="" class="logo" style="height: 20px"></ion-label>
                    <ion-input type="text" value="" placeholder="Username"></ion-input>
                </ion-item>
                <ion-item class="field">
                    <ion-label><img src="assets/images/lock.svg" alt="" class="logo" style="height: 20px"></ion-label>
                    <ion-input type="password" value="" placeholder="Password"></ion-input>
                </ion-item>
                <button id="submit" ion-button icon-right round>Login</button>
            </form>
        </div>
        <hr>
        <div class="social-login">
            <span class="top-title">Or log in with your account</span>
            <button class="google" ion-button icon-left round (click)="loginGoogle()"><img src="assets/images/google.svg" alt="">Google +</button>
        </div>
        <div class="utils">
            <a class="bold">You do not have an account yet?</a>
            <a (click)="goToSignUp()">Create a free account now</a>
        </div>
    </div>
</ion-content>
