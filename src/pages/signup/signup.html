<ion-content padding>
    <div class="logo-wrapper">
        <img src="assets/images/logo.svg" alt="" class="logo">
    </div>
    <div class="wrapper">
        <div class="form-wrapper">
            <form (ngSubmit)="signUp()">
                <ion-item class="field">
                    <ion-label><img src="assets/images/user2.svg" alt="" class="logo" style="height: 20px"></ion-label>
                    <ion-input type="text" value="" placeholder="Username"></ion-input>
                </ion-item>
                <ion-item class="field">
                    <ion-label><img src="assets/images/lock.svg" alt="" class="logo" style="height: 20px"></ion-label>
                    <ion-input type="password" value="" placeholder="Password"></ion-input>
                </ion-item>
                <ion-item class="field">
                    <ion-label><img src="assets/images/lock.svg" alt="" class="logo" style="height: 20px"></ion-label>
                    <ion-input type="password" value="" placeholder="Confirm Password"></ion-input>
                </ion-item>
                <button id="submit" ion-button icon-right round>Sign up</button>
            </form>
        </div>
        <div class="social-login">
            <span class="top-title">Or create account with</span>
            <!--<button class="facebook" ion-button icon-left round (click)="social('facebook')"><img src="assets/images/fb.svg" alt="">Facebook</button>-->
            <button class="google" ion-button icon-left round (click)="social('google')"><img src="assets/images/google.svg" alt="">Google +</button>
        </div>
    </div>
</ion-content>
