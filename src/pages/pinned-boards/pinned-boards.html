<ion-header no-border>

    <ion-navbar color="white">
        <ion-title>pinned-bords</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <div class="board-wrapper">
        <div class="board" *ngFor="let i of [1,2,3,4]" attr.id="Location{{i}}">
            <div class="content-wrapper">
                <div class="title-wrapper">
                    <div class="title">FinFox</div>
                    <div class="pin">
                        <img src="assets/images/pin.svg" alt="">
                    </div>
                </div>
                <div class="tasks-wrapper">
                    <div class="tasks">
                        <div class="title">
                            Tasks
                        </div>
                        <div class="number">
                            60
                        </div>
                    </div>
                    <div class="done">
                        <div class="title">
                            Done
                        </div>
                        <div class="number">
                            60
                        </div>
                    </div>
                    <div class="left">
                        <div class="title">
                            Left
                        </div>
                        <div class="number">
                            60
                        </div>
                    </div>
                </div>
                <div class="utility-wrapper">
                    <div class="notification">
                        <ion-datetime displayFormat="none" pickerFormat="DD MMM h mm A"></ion-datetime>
                        <img src="assets/images/bell.svg" alt="">
                    </div>
                    <div class="collaborator" (click)="presentInviteModal()">
                        <img src="assets/images/user.svg" alt="">
                    </div>
                    <div class="more" (click)="openSheet()">
                        <div class="round"></div>
                        <div class="round"></div>
                        <div class="round"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
